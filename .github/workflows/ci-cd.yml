name: ci-cd-backend
on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: wedding-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-lint:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: true

      # ---- CI (validation & tests) ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate FastAPI app starts
        run: |
          timeout 10 uvicorn main:app --host 127.0.0.1 --port 8001 &
          sleep 5
          curl -f http://127.0.0.1:8001/guest || exit 1
          pkill -f "uvicorn main:app" || true

  build-and-deploy:
    runs-on: self-hosted
    needs: test-and-lint
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          clean: true

      # ---- Sync working tree to deployment dir ----
      - name: Sync to /srv/wedding/backend
        run: |
          rsync -a --delete --exclude='.git' ./ /srv/wedding/backend/

      # ---- Build & Deploy with Compose on the server ----
      - name: Build backend image
        run: docker compose -f /srv/wedding/docker-compose.yml build --no-cache backend

      - name: Start/Update backend
        run: docker compose -f /srv/wedding/docker-compose.yml up -d --no-deps backend

      - name: Cleanup dangling images
        run: docker image prune -f
